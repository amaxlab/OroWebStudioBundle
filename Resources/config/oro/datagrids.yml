    web-studio-credential-grid:
        acl_resource: true
        extended_entity_name: AmaxLab\Oro\WebStudioBundle\Entity\Credential
        options:
            entityHint: credentials
            entity_pagination: true
            mass_actions:
                delete:
                    enabled: false
        source:
            type: orm
            skip_acl_apply: false
            query:
                select:
                    - c.id
                    - c.username
                    - c.password
                    - c.expiredAt
                    - c.comment
                    - c.createdAt
                    - c.updatedAt
                    - owner.name as ownerName
                from:
                    - { table: AmaxLab\Oro\WebStudioBundle\Entity\Credential, alias: c }
                join:
                    left:
                        owner:
                            join: c.owner
                            alias: owner
        columns:
            username:
                label: amaxlab.oro.webstudio.credential.name.label
            password:
                label: amaxlab.oro.webstudio.credential.password.label
            expiredAt:
                label: amaxlab.oro.webstudio.credential.expired_at.label
                frontend_type: date
            comment:
                label: amaxlab.oro.webstudio.credential.comment.label
            ownerName:
                label: amaxlab.oro.webstudio.credential.owner.label
            createdAt:
                label: oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label: oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
            update_link:
                type: url
                route: web_studio_credential_update
