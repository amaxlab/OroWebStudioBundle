            web_studio_domain_dns_service_list:
                label:    'amaxlab.oro.webstudio.domaindnsservice.entity_plural_label'
                route:    'web_studio_domain_dns_service_index'
                extras:
                    routes: ['web_studio_domain_dns_service_*']
                    description: 'amaxlab.oro.webstudio.domaindnsservice.entity_description'
            web_studio_domain_list:
                label:    'amaxlab.oro.webstudio.domain.entity_plural_label'
                route:    'web_studio_domain_index'
                extras:
                    routes: ['web_studio_domain_*']
                    description: 'amaxlab.oro.webstudio.domain.entity_description'
            web_studio_site_list:
                label:    'amaxlab.oro.webstudio.site.entity_plural_label'
                route:    'web_studio_site_index'
                extras:
                    routes: ['web_studio_site_*']
                    description: 'amaxlab.oro.webstudio.site.entity_description'
            web_studio_role_list:
                label:    'amaxlab.oro.webstudio.role.entity_plural_label'
                route:    'web_studio_role_index'
                extras:
                    routes: ['web_studio_role_*']
                    description: 'amaxlab.oro.webstudio.role.entity_description'
            web_studio_project_list:
                label:    'amaxlab.oro.webstudio.project.entity_plural_label'
                route:    'web_studio_project_index'
                extras:
                    routes: ['web_studio_project_*']
                    description: 'amaxlab.oro.webstudio.project.entity_description'

        tree:
            application_menu:
                children:
                    web_studio_tab:
                        children:
                            web_studio_host_management:
                                children:
                                    web_studio_host_provider_list: ~
                                    web_studio_role_list: ~
                                    web_studio_host_list: ~
                            web_studio_domain_management:
                                children:
                                    web_studio_domain_registrar_list: ~
                                    web_studio_domain_mail_service_list: ~
                                    web_studio_domain_dns_service_list: ~
                                    web_studio_domain_list: ~
                            web_studio_site_list: ~
                            web_studio_project_list: ~
    titles:
        web_studio_domain_index:  ~
        web_studio_domain_update: '%domain.name% - Edit'
        web_studio_domain_create: 'Create Domain'
        web_studio_domain_view: '%domain.name%'

        web_studio_domain_registrar_index:  ~
        web_studio_domain_registrar_update: '%domain_registrar.name% - Edit'
        web_studio_domain_registrar_create: 'Create Domain Registrar'
