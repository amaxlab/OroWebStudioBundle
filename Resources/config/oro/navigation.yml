        web_studio_host_provider_view: '%host_provider.name%'

        web_studio_host_index:  ~
        web_studio_host_update: '%host.name% - Edit'
        web_studio_host_create: 'Create Host'
        web_studio_host_view: '%host.name%'

        web_studio_project_index:  ~
        web_studio_project_update: '%project.name% - Edit'
        web_studio_project_create: 'Create Project'
        web_studio_project_view: '%project.name%'
