        web_studio_role_index:  ~
        web_studio_role_update: '%role.name% - Edit'
        web_studio_role_create: 'Create Role'
        web_studio_role_view: '%role.name%'

        web_studio_host_provider_index:  ~
        web_studio_host_provider_update: '%host_provider.name% - Edit'
