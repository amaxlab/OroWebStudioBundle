navigation:
    menu_config:
        items:
            web_studio_tab:
                label: 'amaxlab.oro.webstudio.navigation.web_studio_tab'
                uri: '#'
#                extras:
#                    icon: fa-gear
            web_studio_host_management:
                label: 'amaxlab.oro.webstudio.navigation.host_management'
                uri: '#'
#                extras:
#                    icon: fa-globe
            web_studio_domain_management:
                label: 'amaxlab.oro.webstudio.navigation.domain_management'
                uri: '#'
#                extras:
#                    icon: fa-globe

            web_studio_host_provider_list:
                label:    'amaxlab.oro.webstudio.hostprovider.entity_plural_label'
                route:    'web_studio_host_provider_index'
                extras:
                    routes: ['web_studio_domain_*']
                    description: 'amaxlab.oro.webstudio.hostprovider.entity_description'
#                    icon: fa-globe


            web_studio_domain_registrar_list:
                label:    'amaxlab.oro.webstudio.domainregistrar.entity_plural_label'
                route:    'web_studio_domain_registrar_index'
                extras:
                    routes: ['web_studio_domain_registrar_*']
                    description: 'amaxlab.oro.webstudio.domainregistrar.entity_description'
#                    icon: fa-registered
            web_studio_domain_list:
                label:    'amaxlab.oro.webstudio.domain.entity_plural_label'
                route:    'web_studio_domain_index'
                extras:
                    routes: ['web_studio_domain_*']
                    description: 'amaxlab.oro.webstudio.domain.entity_description'
#                    icon: fa-globe
            web_studio_site_list:
                label:    'amaxlab.oro.webstudio.site.entity_plural_label'
                route:    'web_studio_site_index'
                extras:
                    routes: ['web_studio_site_*']
                    description: 'amaxlab.oro.webstudio.site.entity_description'
#                    icon: fa-wordpress
        tree:
            application_menu:
                children:
                    web_studio_tab:
                        children:
                            web_studio_host_management:
                                children:
                                    web_studio_host_provider_list: ~
                            web_studio_domain_management:
                                children:
                                    web_studio_domain_registrar_list: ~
                                    web_studio_domain_list: ~
                            web_studio_site_list: ~
    titles:
        web_studio_domain_index:  ~
        web_studio_domain_update: '%domain.name% - Edit'
        web_studio_domain_create: 'Create Domain'
        web_studio_domain_view: '%domain.name%'

        web_studio_domain_registrar_index:  ~
        web_studio_domain_registrar_update: '%domain_registrar.name% - Edit'
        web_studio_domain_registrar_create: 'Create Domain Registrar'
        web_studio_domain_registrar_view: '%domain_registrar.name%'

        web_studio_site_index:  ~
        web_studio_site_update: '%site.name% - Edit'
        web_studio_site_create: 'Create Site'
        web_studio_site_view: '%site.name%'

        web_studio_host_provider_index:  ~
        web_studio_host_provider_update: '%host_provider.name% - Edit'
        web_studio_host_provider_create: 'Create Host Provider'
        web_studio_host_provider_view: '%host_provider.name%'
