navigation:
    menu_config:
        items:
            web_studio_tab:
                label: 'amaxlab.oro.webstudio.navigation.web_studio_tab'
                uri: '#'
            web_studio_host_management:
                label: 'amaxlab.oro.webstudio.navigation.host_management'
                uri: '#'
            web_studio_domain_management:
                label: 'amaxlab.oro.webstudio.navigation.domain_management'
                uri: '#'

            web_studio_host_provider_list:
                label:    'amaxlab.oro.webstudio.hostprovider.entity_plural_label'
                route:    'web_studio_host_provider_index'
                extras:
                    routes: ['web_studio_host_provider_*']
                    description: 'amaxlab.oro.webstudio.hostprovider.entity_description'
            web_studio_host_list:
                label:    'amaxlab.oro.webstudio.host.entity_plural_label'
                route:    'web_studio_host_index'
                extras:
                    routes: ['web_studio_host_*']
                    description: 'amaxlab.oro.webstudio.host.entity_description'

            web_studio_domain_registrar_list:
                label:    'amaxlab.oro.webstudio.domainregistrar.entity_plural_label'
                route:    'web_studio_domain_registrar_index'
                extras:
                    routes: ['web_studio_domain_registrar_*']
                    description: 'amaxlab.oro.webstudio.domainregistrar.entity_description'        
            web_studio_domain_mail_service_list:
